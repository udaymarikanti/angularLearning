<div class="container-fluid">
    <div class="form-group">
      <label for="restaurantName">Restaurant Name</label>
      <input type="text" id="restaurantName" name="restaurantName" [(ngModel)]="restaurant.name" class="form-control">
    </div>
  
    <app-address [(address)]="restaurant.address"></app-address>
    <app-rating [(rating)]="restaurant.rating"></app-rating>
  
    <button type="submit" class="btn btn-primary" (click)="addRestaurant()">Add Restaurant</button>
  </div>
